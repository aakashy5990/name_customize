<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color customised</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cl.button.css">
    <link rel="stylesheet" href="css/bg-button.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

    <i class="ri-moon-line mode change-theme" id="theme-button"></i>

    <div class="box_perents flex">
        <div class="box_child flex">
            <p class="name_header" id="header"></p>
        </div>
        <button class="play_btn" onclick="call()">PLAY</button>
    </div>

    <div class="background">
        <h2 class="bg_heading">BACKGROUND</h2>
        <div class="bg_all_btn">
            <button class="bold bgpink bg_cl_btn_color" onclick="bgpink()">Pink</button>
            <button class="bold bgblue bg_cl_btn_color" onclick="bgblue()">blue</button>
            <button class="bold bgYellow bg_cl_btn_color" onclick="bgYellow()">Yellow</button>
            <button class="bold bggreen bg_cl_btn_color" onclick="bggreen()">green</button>
            <button class="bold bgpurple bg_cl_btn_color" onclick="bgpurple()">purple</button>
            <button class="bold bgorange bg_cl_btn_color" onclick="bgorange()">orange</button>
            <button class="bold bgMidnightBlue bg_cl_btn_color" onclick="bgMidnightBlue()">MidnightBlue</button>
            <button class="bold bgSkyBlue bg_cl_btn_color" onclick="bgSkyBlue()">SkyBlue</button>
            <button class="bold bgAqua bg_cl_btn_color" onclick="bgAqua()">Aqua</button>
            <button class="bold bgGreenYellow bg_cl_btn_color" onclick="bgGreenYellow()">GreenYellow</button>
            <button class="bold bgFuchsia bg_cl_btn_color" onclick="bgFuchsia()">Fuchsia</button>
            <button class="bold bgGold bg_cl_btn_color" onclick="bgGold()">Gold</button>
            <button class="bold bgMediumAquamarine bg_cl_btn_color" onclick="bgMediumAquamarine()">Aquamarine</button>
        </div>
    </div>
    
    

    <div class="color">
        <h2 class="color_heading">TEXT COLOR</h2>
        <div class="cl_all_btn">
            <button class="bold clMediumAquamarine bg_cl_btn_color" onclick="clMediumAquamarine()">Aquamarine</button>
            <button class="bold clSkyBlue bg_cl_btn_color" onclick="clSkyBlue()">SkyBlue</button>
            <button class="bold clorange bg_cl_btn_color" onclick="clorange()">orange</button>
            <button class="bold clYellow bg_cl_btn_color" onclick="clYellow()">Yellow</button>
            <button class="bold clblue bg_cl_btn_color" onclick="clblue()">blue</button>
            <button class="bold clpurple bg_cl_btn_color" onclick="clpurple()">purple</button>
            <button class="bold clpink bg_cl_btn_color" onclick="clpink()">Pink</button>
            <button class="bold clMidnightBlue bg_cl_btn_color" onclick="clMidnightBlue()">MidnightBlue</button>
            <button class="bold clGreenYellow bg_cl_btn_color" onclick="clGreenYellow()">GreenYellow</button>
            <button class="bold clAqua bg_cl_btn_color" onclick="clAqua()">Aqua</button>
            <button class="bold clGold bg_cl_btn_color" onclick="clGold()">Gold</button>
            <button class="bold clgreen bg_cl_btn_color" onclick="clgreen()">green</button>
            <button class="bold clFuchsia bg_cl_btn_color" onclick="clFuchsia()">Fuchsia</button>
        </div>
    </div>
    

    <!-- <button onclick="mode()" class="mode_btn">Mode</button> -->
    
    <script src="javascript/script.js"></script>
</body>
</html>
